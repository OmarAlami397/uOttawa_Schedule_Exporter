<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>uOttawa Schedule Exporter</title>
    <style>
      body {
        width: 250px;
        padding: 10px 15px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Helvetica, Arial, sans-serif;
        background-color: #f9f9f9;
        margin: 0;
      }
      h1 {
        font-size: 16px;
        margin: 0 0 10px;
        color: #333;
      }
      #exportButton,
      #signOutButton {
        width: 100%;
        padding: 10px;
        font-size: 14px;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }
      #exportButton {
        background-color: #c00;
        color: white;
        margin-bottom: 8px;
      }
      #exportButton:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      #exportButton:not(:disabled):hover {
        background-color: #a00;
      }
      #signOutButton {
        background-color: #f0f0f0;
        color: #555;
        font-weight: normal;
      }
      #signOutButton:hover {
        background-color: #e0e0e0;
      }
      #status {
        font-size: 12px;
        color: #555;
        text-align: center;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>uOttawa Schedule Exporter</h1>
    <button id="exportButton" disabled>Start Export</button>
    <button id="signOutButton" style="display: none">Sign Out</button>
    <p id="status">Loading...</p>
    <p id="userInfo"></p>
    <script type="module" src="popup.js"></script>
  </body>
</html>
